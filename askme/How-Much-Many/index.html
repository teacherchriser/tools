<script>
function draw1() {
    var sourceVal = document.getElementById("source1").value;
    var names = $.trim(sourceVal).split("\n");
    var rand = Math.floor(Math.random()*(names.length));
    var pick = names[rand]; document.getElementById( 'sound' ).play();
    document.getElementById("source1").value = sourceVal.replace(pick+"\n", "").replace(pick, "");
	document.getElementById("dest1").value+=pick+"\n";
	document.getElementById("main1").value=pick+"";
}
</script>


<textarea id="source1" style="display: none;">
